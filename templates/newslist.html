<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>

    <h2>분석된 키워드</h2>
    <ul>
      {% for keyword in keywords %}
      <li>{{ keyword }}</li>
      {% endfor %}
    </ul>

    <h2>관련 뉴스 기사</h2>
    <ul>
      {% for article in news_articles %}
      <li>
        <a href="{{ article['url'] }}" target="_blank">
          <strong>{{ article['title'] }}</strong>
        </a>
        <p>{{ article['description'] }}</p>
        {% if article['urlToImage'] %}
        <img
          src="{{ article['urlToImage'] }}"
          alt="기사 이미지"
          style="width: 200px"
        />
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>

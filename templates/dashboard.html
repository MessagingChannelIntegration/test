<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Dashboard</title>
</head>
<body>
    <h1>Messages</h1>
    <ul id="message-list">
        {% for message in messages %}
        <li><strong>[{{ message.source }}]</strong> {{ message.text }} <span>({{ message.time }})</span></li>
        {% endfor %}
    </ul>
</body>
</html>
